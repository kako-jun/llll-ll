services:
  llll-ll:
    build: .
    expose:
      - "3000"
    restart: unless-stopped
    container_name: llll-ll-app
    environment:
      - NODE_ENV=production
    networks:
      - proxy-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  proxy-network:
    external: true