id: lawkit
title:
  en: "lawkit: Multi-Law Statistical Analysis Toolkit"
  ja: "lawkit: 多法則統計解析ツールキット"
  zh: "lawkit: 多法则统计分析工具包"
  es: "lawkit: Kit de herramientas de análisis estadístico multi-ley"
description:
  en: "High-performance statistical analysis toolkit for uncovering hidden patterns and detecting anomalies automatically. Supports multiple distribution laws (Benford, Pareto, Zipf, Normal, Poisson) with parallel processing and visual ASCII charts. Built in Rust for 11.7x performance improvement."
  ja: "隠れたパターンの発見と異常の自動検出を行う高性能統計解析ツールキット。複数の分布法則（ベンフォード、パレート、ジップ、正規、ポアソン）をサポートし、並列処理とビジュアルASCIIチャートを提供。11.7倍の性能向上を実現するRust製。"
  zh: "用于发现隐藏模式和自动检测异常的高性能统计分析工具包。支持多种分布法则（本福德、帕累托、齐普夫、正态、泊松），具备并行处理和可视化ASCII图表功能。使用Rust构建，性能提升11.7倍。"
  es: "Kit de herramientas de análisis estadístico de alto rendimiento para descubrir patrones ocultos y detectar anomalías automáticamente. Soporta múltiples leyes de distribución (Benford, Pareto, Zipf, Normal, Poisson) con procesamiento paralelo y gráficos ASCII visuales. Construido en Rust para una mejora de rendimiento de 11.7x."
