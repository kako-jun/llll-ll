description:
  en: "A nostalgic web counter service that recreates 1990s internet culture. Displays total, today, yesterday, weekly, and monthly counts.\n\nNo user registration required. Just provide the URL to measure and a secret token. Open source, so you can also host it on Vercel for personal use."
  ja: "1990年代のインターネット文化を再現した懐かしいWebカウンターサービス。累計・今日・昨日・週間・月間を表示可能。\n\nユーザー登録なし。計測したいURLと合言葉トークンのみで利用可能。オープンソースなので、自分専用としてVercelにホストすることも可能。"
  zh: "重现1990年代互联网文化的怀旧网页计数器服务。可显示累计、今日、昨日、本周、本月访问数。\n\n无需用户注册。仅需提供要测量的URL和密码令牌即可使用。开源项目，也可以在Vercel上搭建个人专用版本。"
  es: "Servicio de contador web nostálgico que recrea la cultura de internet de los años 1990. Muestra conteos totales, de hoy, ayer, semanales y mensuales.\n\nSin registro de usuario requerido. Solo proporciona la URL a medir y un token secreto. Es de código abierto, así que también puedes alojarlo en Vercel para uso personal."
