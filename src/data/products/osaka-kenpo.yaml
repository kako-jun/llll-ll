id: osaka-kenpo
title:
  en: "Osaka-Kenpo: Legal Text Translation in Osaka Dialect"
  ja: "おおさかけんぽう: 大阪弁による法律条文翻訳サイト"
  zh: "大阪宪法: 大阪方言法律条文翻译网站"
  es: "Osaka-Kenpo: Traducción de Textos Legales al Dialecto de Osaka"
description:
  en: "A web application that translates complex legal texts into friendly Osaka dialect explanations. Features comprehensive coverage of Japanese laws, foreign laws, historical laws, and international treaties with warm, accessible Osaka-ben translations inspired by Kasuga Ayumu from 'Azumanga Daioh'."
  ja: "難解な法律条文を親しみやすい大阪弁に翻訳して解説するWebアプリケーション。日本の現行法・歴史法、外国法、国際条約を幅広くカバーし、『あずまんが大王』の春日歩をイメージした温かい口調で法律を身近に感じられます。"
  zh: "将复杂的法律条文翻译成亲切的大阪方言解说的Web应用程序。全面覆盖日本现行法律、历史法律、外国法律和国际条约，以《阿兹漫画大王》中春日步为灵感的温暖语调让法律更加亲近。"
  es: "Una aplicación web que traduce textos legales complejos en explicaciones amigables del dialecto de Osaka. Ofrece cobertura integral de leyes japonesas, leyes extranjeras, leyes históricas y tratados internacionales con traducciones cálidas y accesibles en dialecto de Osaka inspiradas en Kasuga Ayumu de 'Azumanga Daioh'."
