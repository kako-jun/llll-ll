  es: "Sid Note"
description:
  en: "A bass fretboard visualization app for practice.\n\nShows the role of chords you're about to play within the song. Displays the function of each note within the chord.\n\nProvides information not found in TAB notation (muting fingers, positions, etc.). Shows correspondence with staff notation and keyboard.\n\nExport custom fretboard images to share fingering ideas like 'This fingering pattern might be easier!'"
  ja: "ベースの指板を表示して、練習に使えるアプリです。\n\nいま弾こうとしているコードの、曲の中での役割が表示されます。いま弾こうとしている音の、コードの中での役割が表示されます。\n\nTAB譜にない情報（ミュートに使う指、位置など）が分かります。五線譜、キーボードとの対応が分かります。\n\n指板を自由に画像化できるので、「こんな押弦、運指ならば簡単なのでは？」みたいなアイデアを共有してみてください。"
  zh: "贝斯指板可视化练习应用。\n\n显示即将演奏的和弦在歌曲中的作用。展示每个音符在和弦中的功能。\n\n提供TAB谱中没有的信息（消音用的手指、位置等）。显示与五线谱、键盘的对应关系。\n\n可以自由导出指板图像，分享「这样的按弦、指法可能更简单」之类的想法。"
  es: "Aplicación de visualización del diapasón de bajo para práctica.\n\nMuestra el papel de los acordes que vas a tocar dentro de la canción. Muestra la función de cada nota dentro del acorde.\n\nProporciona información no encontrada en la notación TAB (dedos para silenciar, posiciones, etc.). Muestra correspondencia con notación en pentagrama y teclado.\n\nExporta imágenes personalizadas del diapasón para compartir ideas de digitación como '¡Esta digitación podría ser más fácil!'"
