title:
  en: "SyncStone: FINAL FANTASY XIV Lodestone Diary Export Tool"
  ja: "SyncStone: FINAL FANTASY XIV ロドスト日記エクスポートツール"
  zh: "SyncStone: FINAL FANTASY XIV Lodestone日记导出工具"
