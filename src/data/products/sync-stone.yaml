id: sync-stone
title:
  en: "SyncStone - Stardustmemoir: FF14 Lodestone Export Tool"
  ja: "SyncStone - 星紡のメモワール: FF14 ロドストのエクスポートツール"
  zh: "SyncStone - Stardustmemoir: FF14陆行鸟站导出工具"
  es: "SyncStone - Stardustmemoir: Herramienta de Exportación de FF14 Lodestone"
description:
  en: "The official blog service for FINAL FANTASY XIV, The Lodestone, doesn't have an export function. This Chrome extension allows you to export entries in Markdown format.\n\nIncludes images and comments. Supports both individual entry export and bulk export of all entries. Back up your FFXIV memories."
  ja: "FINAL FANTASY XIV の公式ブログサービスであるロドストには、エクスポート機能がありません。このChrome拡張機能を使うと、エントリーをMarkdown形式でエクスポートできます。\n\n画像、コメントも対象。記事ごとのエクスポートにも、全記事の一括エクスポートにも対応。FFXIVの思い出をバックアップしましょう。"
  zh: "FINAL FANTASY XIV 的官方博客服务 The Lodestone 没有导出功能。这个Chrome扩展可以让您将日志条目导出为Markdown格式。\n\n包括图片和评论。支持单篇导出和全部条目的批量导出。备份您的FFXIV回忆。"
  es: "El servicio oficial de blog de FINAL FANTASY XIV, The Lodestone, no tiene función de exportación. Esta extensión de Chrome te permite exportar entradas en formato Markdown.\n\nIncluye imágenes y comentarios. Compatible con exportación individual y exportación masiva de todas las entradas. Guarda tus recuerdos de FFXIV."
